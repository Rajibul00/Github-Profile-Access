<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <title>Github Profile</title>
</head>
<body>
<!--Heading-->
<h1>Search Github Profile</h1>
<!--Input Box-->
<div class="inputBox"><input type="text" spellcheck="false" placeholder="Please Enter Your Github Profile Username"><button onclick="search()">Search</button></div>
<!--User Discription-->
<div class="userdiscription">
<!--userdiscriptionheading-->
<div class="userdiscriptionheading">
    <section class="leftsection">
        <!--ImagePart-->
<section class="image">
<img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1376&q=80" alt="User's Image">
</section>
<section class="NameandId">
<section class="name">
  Full Name
</section>
<section class="ID">
    Username
</section>
</section>
    </section>
    <section class="rightsection">
<button onclick="checkprofile()"><a href="" target="_blank">
    Check Profile
</a></button>
    </section>
    </div>
<!--UserAboutsection-->
<div class="UserAboutsection">
    <section class="about">
        About
    </section>
    <section class="Bio">
        Bio
    </section>
</div>

<!--UserSocialSection-->
    <div class="social">
        <section class="followers">
            <div class="text">Followers</div>
            <div class="no">10</div>
        </section>
        <section class="following">
            <div class="text">Following</div>
            <div class="no">10</div>
        </section>
        <section class="repos">
            <div class="text">Repos</div>
            <div class="no">30</div>
        </section>
    </div>

</div>
<h2 class="userexistornot">User Not Found</h2>
    <script src=".\script.js"></script>
</body>
</html>
